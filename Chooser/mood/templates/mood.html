{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOD</title>

</head>

<body>

    <div class="mood-day">
        <input name="mood-slider" id="slider-fill" type="range" min="0" max="100" step="1" value="50"
            data-highlight="true">

        <form action="" method="POST">
            {% csrf_token %}
            {{mood_form.as_p}}
            <input type="submit" value="제출">
        </form>
    </div>

    <script type="text/javascript" src="{%static 'js/feel.js'%}"> </script>
</body>


</html>
