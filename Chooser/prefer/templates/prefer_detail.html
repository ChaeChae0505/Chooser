<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chooser - 취향</title>
</head>
<body>
    <!-- 상단(로고, 주제) -->
    <!-- 주제: {{topic_content}} -->

    <!-- 제목 -->
    <br>
    제목: {{my_prefer.prefer_title}}
    <br>
    {{my_prefer.prefer_id}}

    <!-- 글 내용 -->
    <p>글 내용이 들어갈 예정입니다. css 아직입니다.</p>
    내용: {{my_prefer.prefer_content}}
    <br>
    {{my_prefer.prefer_date}}
    <br>
    <button>좋아요</button>
    {% comment %} <a href="{% url 'prefer_create' my_prefer.id %}"><button>수정</button></a> {% endcomment %}
    {% comment %} <a href="{% url 'prefer_delete' my_prefer.id %}"><button>삭제</button></a>
    <a href="{% url 'prefer_index' %}"><button>목록</button></a> {% endcomment %}

    <!-- 댓글기능 -->
    <br>
    <br>
    <textarea cols="50" rows="2" name="fulltext" placeholder="댓글을 입력하세요!"></textarea>
    <button>댓글달기</button>
</body>
</html>
