{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Chooser - 취향목록</title>
</head>
<body>
    <p>  <img src="{% static 'Img/Chooser_preview.png' %}">  </p>
    <!-- 상단(로고, 주제) -->
    <h1>케이크 맛있게 먹는 법!!</h1>

    <!-- 정렬 -->
    <select>
        <option>랜덤 순</option>
        <option>조회 높은 순</option>
        <option>최신 순</option>
        <option>오래된 순</option>
    </select>

    <!-- 인기목록 -->
    <p>인기목록입니당</p>
    
    <!-- 목록 -->
    <p>목록입니당</p>

    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="{% static 'Img/Chooser_preview.png' %}" alt="">
          <div class="card-body">
            <h4 class="card-title">작성자</h4>
            <p class="card-text">취향은 머야머야</p>
          </div>
          <div class="card-footer">
            <a href="{% url 'prefer_detail' %}" class="btn btn-primary">자세히 보기!</a>
          </div>
        </div>
      </div>

    <div class="make_prefer_index">
    {% comment %} {{%  %}} {% endcomment %}
    </div>

    <!-- 버튼 -->
    <div class="make_prefer">
        <a href="{% url 'prefer_create' %}">
        <div class="plus_btn">
            <button>글쓰기</button>
        </div>
        </a>
    </div>

    <!-- 페이지네이션 -->
    <p>페이지네이션입니다</p>

</body>
</html>
